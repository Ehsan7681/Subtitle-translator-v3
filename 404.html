<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - مترجم هوشمند</title>
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 20px 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0 0 20px 0;
            font-weight: 400;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .countdown {
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>صفحه یافت نشد</h2>
        <p>متأسفانه صفحه‌ای که دنبال آن می‌گردید وجود ندارد.</p>
        <p>احتمالاً لینک اشتباه است یا صفحه منتقل شده است.</p>
        
        <a href="/" class="btn">🏠 بازگشت به صفحه اصلی</a>
        <a href="/index.html" class="btn">🌐 مترجم هوشمند</a>
        
        <div class="countdown">
            <p>در <span id="countdown">5</span> ثانیه به صفحه اصلی منتقل می‌شوید...</p>
        </div>
    </div>

    <script>
        // Auto redirect after 5 seconds
        let count = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
        
        // Try to detect the correct path
        const path = window.location.pathname;
        if (path.includes('smart-translator')) {
            // If we're in a subdirectory, redirect there
            setTimeout(() => {
                window.location.href = path.split('smart-translator')[0] + 'smart-translator/';
            }, 2000);
        }
    </script>
</body>
</html>
